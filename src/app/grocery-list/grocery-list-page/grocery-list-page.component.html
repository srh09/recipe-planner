<mat-card>
  <mat-card-title>Groceries:</mat-card-title>
  <mat-card *ngFor="let grocery of groceries; let i = index">
    <mat-card-subtitle>{{ grocery.name }}</mat-card-subtitle>
    <mat-card-content
      ><p>{{ grocery.quantity }}: {{ grocery.units }}, {{ grocery.preparationMethod }}</p></mat-card-content
    >
  </mat-card>
</mat-card>
