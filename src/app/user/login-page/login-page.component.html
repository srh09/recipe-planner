<main>
    <div *ngIf="!(angularFireAuth.authState | async)">
        <h1>Login</h1>
        <button mat-raised-button appGoogleSignin>Login with Google</button>
        <h5>OR</h5>
        <app-email-login></app-email-login>
    </div>

    <div *ngIf="angularFireAuth.authState | async as user" class="logout">
        <p>Logged in as <strong>{{ user.email }}</strong></p>
        <button mat-stroked-button (click)="angularFireAuth.signOut()">Logout</button>
    </div>

</main>
